name    = Mojolicious-Plugin-LeakTracker
author  = Ben van Staveren <madcat@cpan.org>
license = Perl_5
copyright_holder = Ben van Staveren
copyright_year   = 2013

[@Git]
commit_message = initial commit  ; this is the default
remote = origin git@github.com:benvanstaveren/Mojolicious-Plugin-LeakTracker.git ; no default
config = user.email madcat@cpan.org  ; there is no default
tag_format = %v
tag_message = Release: %v
push_to = origin
[Git::NextVersion]
first_version = 1.00
version_regexp = ^(.+)$
[@Basic]
[NextRelease]
[PkgVersion]
[MetaJSON]
[AutoPrereqs]
[GitHub::Update]
cpan = 1
[GitHub::Meta]
[ReadmeFromPod]
[ChangesTests]
[PodWeaver]
